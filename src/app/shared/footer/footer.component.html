<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container container-lg" *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0" style="width: 207px;">
        <div class="card card-lift--hover border-0" style="width: 207px;">
          <a href="http://agridata-consulting.com" title="Agridata-consulting" style="width: 207px;">
            <img src="./assets/img/brand/logo.png" class="card-img">
          </a>
        </div>
      </div>
      
    </div>
  </div>
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h5 class="text-success font-weight-light mb-2">{{'Footer.adresse'|translate}}</h5>
        <h6 class="mb-0 font-weight-light">{{'Footer.tel'|translate}}</h6>
        <h6 class="mb-0 font-weight-light">{{'Footer.fix'|translate}}</h6>
        <h6 class="mb-0 font-weight-light">{{'Footer.fax'|translate}}</h6>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="Follow us">
          <i class="fa fa-dribbble"></i>
        </a>
        <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a style="color: #2dce89;" href="http://agridata-consulting.com/" target="_blank">Agridata</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">          
          <li class="nav-item">
            <a href="" class="nav-link" target="_blank"></a>
          </li>
          
          
        </ul>
      </div>
    </div>
  </div>
</footer>
